---

plugins:
  - import
  - react-hooks

extends:
  - airbnb
  - "plugin:jest/recommended"

parser: babel-eslint

env:
  browser: true
  node: true
  jest: true

settings:
  import/resolver:
    - node
    - webpack

rules:
  import/extensions: 0
  react/prop-types: 0
  no-console: 0
  react-hooks/rules-of-hooks: 2
  react-hooks/exhaustive-deps: 1
